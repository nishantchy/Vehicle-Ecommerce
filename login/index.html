<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap Styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/app.css" />
  </head>
  <body>
    <section class="signup-page mb-4">
      <div class="container signup-container margins">
        <!-- <div class="page-logo-section">
          <img src="../assets/images/navbar/LOGO.png" alt="" />
        </div> -->
        <div class="page-heading-section">
          <p class="text-center">Login to your Account</p>
        </div>
        <div class="signup-form">
          <form action="">
            <div class="mb-2">
              <label for="exampleFormControlInput1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Email Address"
              />
            </div>

            <div class="mb-2">
              <label for="exampleFormControlInput1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Password"
              />
            </div>

            <div class="page-btn-section">
              <button>
                Login
                <img
                  src="../assets/images/signuplogin/white-arrow.png"
                  alt=""
                />
              </button>
            </div>
          </form>
          <p class="login-btn-section text-center">
            Don't Have an Account? <a href="../signup/index.html">Sign Up</a>
          </p>
        </div>
      </div>
    </section>
    <!-- Bootstrap Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
